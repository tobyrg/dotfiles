[colors]
background=#1e1e1ecc       # main window background
text=#e0e0e0ff             # normal text color
prompt=#e0e0e0ff           # prompt text
placeholder=#adadadff      # placeholder text
input=#e0e0e0ff           #  input box background
match=#e0e0e0ff             # matched text
selection=#2f3f2fff         # selected entry background
selection-text=#e0e0e0ff    # selected entry text
selection-match=#e0e0e0ff   # selected matched text
counter=#e0e0e0ff           # match counter
border=#7ecf83ff            # border color

[border]
width=2
radius=8

