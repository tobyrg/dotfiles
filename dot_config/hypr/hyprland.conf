# Source external monitors configuration
source = ~/.config/hypr/monitors.conf

#####################
###  MY PROGRAMS ###
#####################
$terminal = alacritty
$browser = firefox
$files = nautilus
$launcher = fuzzel

###################
### AUTOSTART ###
###################
exec-once = hypridle & mako & waybar & fcitx5 & hyprpaper & nm-applet --indicator
exec-once = systemctl --user start hyprpolkitagent

###################################
### ENVIRONMENT VARIABLES 
###################################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_STYLE_OVERRIDE,kvantum
env = SDL_VIDEODRIVER,wayland
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = OZONE_PLATFORM,wayland

xwayland {
  force_zero_scaling = true
}

ecosystem {
  no_update_news = true
}

######################
### LOOK & FEEL ######
######################
general {
  gaps_in = 4
  gaps_out = 8
  border_size = 2
  col.active_border = rgba(7ecf83ff)
  col.inactive_border = rgba(595959aa)
  resize_on_border = false
  allow_tearing = false
  layout = dwindle
}

decoration {
  rounding = 10
  rounding_power = 2
  active_opacity = 1.0
  inactive_opacity = 0.98
  shadow {
    enabled = false
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
  }
  blur {
    enabled = true
    size = 4
    passes = 1
    vibrancy = 0.1696
  }
}

animations {
  enabled = yes, please :)
  bezier = easeOutQuint,0.23,1,0.32,1
  bezier = easeInOutCubic,0.65,0.05,0.36,1
  bezier = linear,0,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1
  bezier = quick,0.15,0,0.1,1
  animation = global,1,10,default
  animation = border,1,5.39,easeOutQuint
  animation = windows,1,4.79,easeOutQuint
  animation = windowsIn,1,4.1,easeOutQuint,
  animation = windowsOut,1,0.01,linear,
  animation = fadeIn,1,1.73,almostLinear
  animation = fadeOut,1,1.46,almostLinear
  animation = fade,1,3.03,quick
  animation = layers,1,3.81,easeOutQuint
  animation = layersIn,1,4,easeOutQuint,fade
  animation = layersOut,1,1.5,linear,fade
  animation = fadeLayersIn,1,1.79,almostLinear
  animation = fadeLayersOut,1,1.39,almostLinear
  animation = workspaces,1,1.94,almostLinear,fade
  animation = workspacesIn,1,1.21,almostLinear,fade
  animation = workspacesOut,1,1.94,almostLinear,fade
  animation = zoomFactor,1,7,quick
}

dwindle {
  pseudotile = true
  preserve_split = true
  force_split = 2
}

master {
  new_status = master
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
}

input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options = compose:caps
  kb_rules =
  accel_profile = flat
  follow_mouse = 1
  sensitivity = 0
  touchpad {
    natural_scroll = true
  }
}

gestures {
  workspace_swipe = false
}

#####################
### KEYBINDINGS #####
#####################
bind = SUPER, D, exec, $launcher
bind = SUPER, return, exec, $terminal
bind = SUPER, F, exec, $files
bind = SUPER, B, exec, $browser
bind = SUPER, T, exec, $terminal
bind = SUPER, O, exec, obsidian
bind = SUPER SHIFT, W, exec, pkill waybar && hyprctl dispatch exec waybar
bind = SUPER SHIFT, C, exec, hyprpicker -a
bind = SUPER SHIFT, S, exec, hyprshot -m region
bind = SUPER SHIFT, E, exit,
bind = SUPER, M, fullscreenstate,2 1
bind = SUPER, F11, fullscreen,0
bind = SUPER, Q, killactive,
bind = SUPER, J, togglesplit,
bind = SUPER, P, pseudo,
bind = SUPER, G, togglefloating,
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Workspaces 1â€“10 and move-to-workspace shortcuts
bind = SUPER, code:10, workspace, 1
bind = SUPER, code:11, workspace, 2
bind = SUPER, code:12, workspace, 3
bind = SUPER, code:13, workspace, 4
bind = SUPER, code:14, workspace, 5
bind = SUPER, code:15, workspace, 6
bind = SUPER, code:16, workspace, 7
bind = SUPER, code:17, workspace, 8
bind = SUPER, code:18, workspace, 9
bind = SUPER, code:19, workspace, 10
bind = SUPER SHIFT, code:10, movetoworkspace, 1
bind = SUPER SHIFT, code:11, movetoworkspace, 2
bind = SUPER SHIFT, code:12, movetoworkspace, 3
bind = SUPER SHIFT, code:13, movetoworkspace, 4
bind = SUPER SHIFT, code:14, movetoworkspace, 5
bind = SUPER SHIFT, code:15, movetoworkspace, 6
bind = SUPER SHIFT, code:16, movetoworkspace, 7
bind = SUPER SHIFT, code:17, movetoworkspace, 8
bind = SUPER SHIFT, code:18, movetoworkspace, 9
bind = SUPER SHIFT, code:19, movetoworkspace, 10

bind = SUPER SHIFT, left, swapwindow, l
bind = SUPER SHIFT, right, swapwindow, r
bind = SUPER SHIFT, up, swapwindow, u
bind = SUPER SHIFT, down, swapwindow, d
bind = SUPER, minus, resizeactive, -100 0
bind = SUPER, equal, resizeactive, 100 0
bind = SUPER SHIFT, minus, resizeactive, 0 -100
bind = SUPER SHIFT, equal, resizeactive, 0 100
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

##################
### WINDOW RULES ###
##################

# Bitwarden
windowrule = size 500 600, class:^(Bitwarden)$
windowrule = float, class:^(Bitwarden)$
windowrule = center, class:^(Bitward)$

# Minecraft
windowrule = monitor DP-2, class:^(Minecraft.*)$
windowrule = fullscreen, class:^(Minecraft.*)$

# Discord
windowrule = monitor DP-1, class:^(discord)$

windowrule = scrolltouchpad 1.5, class:Alacritty
windowrule = suppressevent maximize, class:.*
windowrule = float, class:^(org.pulseaudio.pavucontrol|blueberry.py|Impala|org.gnome.NautilusPreviewer)$
windowrule = size 800 600, class:^(org.pulseaudio.pavucontrol|blueberry.py|Impala|org.gnome.NautilusPreviewer)$
windowrule = center, class:^(org.pulseaudio.pavucontrol|blueberry.py|Impala|org.gnome.NautilusPreviewer)$
windowrule = float, class:xdg-desktop-portal-gtk, title:^(Open.*Files?|Save.*Files?)$
windowrule = center, class:xdg-desktop-portal-gtk, title:^(Open.*Files?|Save.*Files?)$
windowrule = float, class:^(steam)$
windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

# Blur
layerrule = blur,alacritty
layerrule = blur,launcher
layerrule = blur,waybar
layerrule = blur,notifications
layerrule = blur,discord

windowrulev2 = bordercolor ,fullscreen:1

